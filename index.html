<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>the credits.</title>
  <style>
    body {
      background-color: black;
      font-family: "Courier New", Courier, monospace;
      width: 50%;
      margin: auto;
      padding: 20px;
      color: white;
      text-align: center;
    }
    #inputForm {
      margin-bottom: 20px;
      margin: auto;
      width: 50%;
    }
    button {
      font-family: inherit;
      margin: 2px;
      background-color: white;
      border: 2px solid #e7e7e7;
      border-radius: 12px;
    }

    button:hover {
      background-color: #e7e7e7;
      color: black;
    }

    ul {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Be added to the credits</h1>

  <form id="inputForm">
    <label for="userInput">Please enter your name</label>
    <br> <br>
    <input type="text" id="userInput" required placeholder=" type your name here. ">
    <br> <br>
    <button type="button" onclick="addText()">join the credits.</button>
  </form>

  <!-- <h2>Entered Text:</h2> -->
  <ul id="textList" style="list-style-type: none;"></ul>

  <script>
    // Function to add user input to the list
    function addText() {
      var userInput = document.getElementById("userInput").value;

      if (userInput.trim() !== "") {
        var textList = document.getElementById("textList");
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(userInput));
        textList.appendChild(listItem);

        // Clear the input field
        document.getElementById("userInput").value = "";
        
        // Save the list to localStorage
        saveListToLocalStorage();
      }
    }

    // Function to save the list to localStorage
    function saveListToLocalStorage() {
      var textList = document.getElementById("textList").innerHTML;
      localStorage.setItem("savedTextList", textList);
    }

    // Function to load the list from localStorage
    function loadListFromLocalStorage() {
      var savedTextList = localStorage.getItem("savedTextList");
      if (savedTextList) {
        document.getElementById("textList").innerHTML = savedTextList;
      }
    }

    // Load the list from localStorage when the page loads
    window.onload = loadListFromLocalStorage;
  </script>
</body>
</html>
